<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <form method="post">
            <h1>Cấp tài khoản</h1>
            <div class="form">
                <label for="hoten">Họ tên</label>
                <input type="text" name="ten" id="" placeholder="Nhập họ và tên" >

                <label for="birth">Ngày sinh</label>
                <input type="date" name="ten" id="" >

                <label for="Born">Quê </label>
                <input type="text" name="ten" id="" placeholder="Nhập quê" >

                <label for="ID">CCCD/CMND</label>
                <input type="text" name="ten" id="" placeholder="Nhập CCCD/CMNN" >

                <label for="Phone">Số điện thoại</label>
                <input type="text" name="phone" id="" placeholder="Nhập số điện thoại" >
                
            </div> 
            <div class="gender">
                <label for="Sex">Giới tính</label>
                <div class="gender-male">
                    <input type="radio" name="gender" id="" value="male">
                    <label for="Sex">Nam</label>
                </div>
                <div class="gender-female">
                    <input type="radio" name="gender" id="" value="female">
                    <label for="Sex">Nữ</label>
                </div>
            </div>
            <div class="form-acc">
                <label for="Password">Mật khẩu</label>
                <input type="password" name="pass" id="" >
            </div>
            <div class="btn">
                <button type="submit">Thêm</button>
            </div>
        </form>
    </div>
</body>

</html>
